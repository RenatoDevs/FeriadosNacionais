<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feriados Nacionais </title>
</head>

<body onload="carregar()">
    <header>
        <h1>Feriados Nacionas</h1>
    </header>
    <section>
        <div class="container">
            <div class="boxLeft">
                <p class="titulo"></p>
                <ul id="listaFeriadosAuto"></ul>
            </div>


            <div class="boxRight">
                <div class="titulo">
                    <input type="number" placeholder="Digite um ano" id="campoAno">
                    <button id="btnBuscar">Buscar</button>
                </div>
                <ul id="listaFeriadosManual"></ul>
                <p id="erro"></p>
            </div>

        </div>
    </section>


    <footer>
        <p>&copy; Renato dos Santos</p>
    </footer>

    <script src="script.js"></script>
    <script src="teste.js"></script>
</body>

</html>
